<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title mb-1">{{ empleado.nombre }}</h5>
      <p class="card-text mb-0 text-muted">{{ empleado.apellido }}</p>
    </div>
    <div>
      <button class="btn btn-sm btn-outline-primary me-2" (click)="editar.emit(empleado.id)">
        Editar
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="eliminar.emit(empleado.id)">
        Eliminar
      </button>
    </div>
  </div>
</div>
